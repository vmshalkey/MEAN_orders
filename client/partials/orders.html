<h3>Add a new order</h3>
<form>
	<label>Customer
		<select ng-model="new_order.customer">
			<option ng-repeat="customer in customers" ng-value="customer._id">{{customer.name}}</option>
		</select>
	</label>
	<label>Order
		<input type="number" ng-model="new_order.quantity" name="quantity" min="1" max="50">
		<select ng-model="new_order.product">
			<option ng-repeat="product in products" ng-value="product._id">{{product.name}}</option>
		</select>
	</label>
	<input type="submit" ng-click="addOrder()">
</form>

<input type="text" ng-model="filter_customer" placeholder="Search by name ...">

<table>
	<thead>
		<th>Customer Name</th>
		<th>Product</th>
		<th>Quantity</th>
		<th>Date</th>
		<th>Actions</th>
	</thead>
	<tbody>
		<tr ng-repeat="order in orders | filter: filter_customer | orderBy: 'created_at'">
			<td>{{order.customer.name}}</td>
			<td>{{order.product.name}}</td>
			<td>{{order.quantity}}</td>
			<td>{{order.created_at | amDateFormat: 'MMMM Do, YYYY' }}</td>
			<td><button ng-click="removeOrder(order._id)">Remove</button></td>
		</tr>
	</tbody>
</table>
