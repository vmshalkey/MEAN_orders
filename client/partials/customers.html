<h3>Add a new customer</h3>
<form>
	<label>Customer Name: <input type="text" ng-model="new_customer.name"></label>
	<input type="submit" ng-click="addCustomer()">
</form>

<input type="text" ng-model="filter_name" placeholder="Search by name ...">

<table>
	<thead>
		<th>Customer Name</th>
		<th>Created Date</th>
		<th>Actions</th>
	</thead>
	<tbody>
		<tr ng-repeat="customer in customers | filter: filter_name | orderBy: 'created_at'">
			<td>{{customer.name}}</td>
			<td>{{customer.created_at | amDateFormat: 'MMMM Do, YYYY' }}</td>
			<td><button ng-click="removeCustomer(customer._id)">Remove</button></td>
		</tr>
	</tbody>
</table>
